<ion-view title="Console">
	<ion-nav-buttons side="left">
		<button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
    <ion-content padding="false" id="console">
        <div ng-repeat="log in logs" id="log">
            <div class="message {{log.type}}">{{log.message}}</div>
        </div>
    </ion-content>
</ion-view>
